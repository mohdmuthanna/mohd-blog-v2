<form class='form-horizontal'>
			<div class='form-group'>
				<label for='full-name' class='control-label col-md-3'>Full Name:</label>
				<div class='col-md-6'>
					<input type='text' name='full-name' id='full-name' class='form-control' placeholder='Enter Your Full Name Here'>
				</div>
			</div>
			<div class='form-group has-error has-feedback'>
				<label for='username' class='control-label col-md-3'>Username:</label>
				<div class='col-md-6'>
					<div class='input-group'>
						<div class="input-group-addon">
	          				<span class="glyphicon glyphicon-user"></span>
	        			</div>
						<input type='text' name='username' id='username' class='form-control' placeholder='Pick Your Username'>
					</div>
					<span class='glyphicon glyphicon-remove form-control-feedback'></span>
				</div>
			</div>
			<div class='form-group has-error has-feedback'>
			<label for='twitter' class='control-label col-md-3'>Twitter:</label>
				<div class='col-md-6'>
					<div class='input-group'>
						<span class='input-group-addon'>@</span>
						<input type='text' class='form-control' name='twitter' id='twitter' placeholder='Twitter ID without @'>
					</div>
					<span class='glyphicon glyphicon-remove form-control-feedback'></span>
				</div>
			</div>
			<div class='form-group'>
				<button id='submit' class='btn btn-success btn-lg col-md-2 col-md-offset-5'>
				Submit!	<span class="glyphicon glyphicon-ok">
				</button>
			</div>
		</form>
